<ion-header>

  <ion-navbar>
    <ion-title class="{{titulo}}">Configuracion</ion-title>
    <button ion-button round icon-only (click)="salir()">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button> 
  </ion-navbar>

</ion-header>


<ion-content padding class="{{fondo}}">

  <ion-list>
    <ion-item>
      <ion-label>Color de Fondo</ion-label>
      <ion-select [(ngModel)]="fondo" okText="Aceptar" cancelText="Cancelar">
        <ion-option value="fondoProfesional">Verde</ion-option>
        <ion-option value="fondoArgentina">Celeste</ion-option>
        <ion-option value="fondoNaif">Rosa</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

 

  <ion-list>
      <ion-item>
        <ion-label>Tipo de letra</ion-label>
        <ion-select [(ngModel)]="titulo" okText="Aceptar" cancelText="Cancelar">
          <ion-option value="tituloProfesional">Arial</ion-option>
          <ion-option value="tituloArgentina">San-Serif</ion-option>
          <ion-option value="tituloNaif">Helvética</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>

  <ion-list>
      <ion-item>
        <ion-label>Tipo de botón</ion-label>
        <ion-select [(ngModel)]="boton" okText="Aceptar" cancelText="Cancelar">
          <ion-option value="botonProfesional">Cuadrado</ion-option>
          <ion-option value="botonArgentina">Oval</ion-option>
          <ion-option value="botonNaif">Borde redondeado</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Tamaño del boton</ion-label>
      <ion-select [(ngModel)]="Size" okText="Aceptar" cancelText="Cancelar">
        <ion-option value="botonGrande">Grande</ion-option>
        <ion-option value="botonMediano">Mediano</ion-option>
        <ion-option value="botonPequeño">Pequeño</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Tamaño de la letra</ion-label>
      <ion-select [(ngModel)]="Font" okText="Aceptar" cancelText="Cancelar">
        <ion-option value="FontGrande">Grande</ion-option>
        <ion-option value="FontMediano">Mediano</ion-option>
        <ion-option value="FontPequeño">Pequeño</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

<label>Correo:</label>{{logeo}}

  <button ion-button full round class="{{boton}} {{Size}} {{Font}}" (click)="guardar()">GUARDAR</button>

</ion-content>
