        <ion-label>Elegir profesor d√≠a actual: {{dia}}</ion-label>
        <ion-select [(ngModel)]="profesorSelect" (ngModelChange)="seleccionarProfesor($event)" >

             {{ profesor | uppercase}}
          </ion-option>
        </ion-select>
    </ion-item>


    <img src="assets/imgs/Linea.png" width="40" height="10">

    <ion-list>
      <ion-item class="fondo" *ngFor="let alumno of listado">

          <ion-avatar item-start *ngFor="let fotoo of alumno['fotos']">
            <img *ngIf="fotoo.activa" [src]="fotoo.foto">

          </ion-avatar>
          <div float-left (click)="abrirModalView(alumno)" >
            <h2>{{ alumno['nombre']}}</h2>
