        <ion-item class="fondo">
          <img src="assets/imgs/add.png" width="40" height="40" (click)="irAFormProfesor()">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <img (click)="playProfesores()" src="assets/icon/videoplayer.jpg" width="40" height="40">
        </ion-item>

        <ion-list class="fondo">
          <ion-item (click)="abrirModalView(profesor)" class="fondo" *ngFor="let profesor of listado">
            <ion-avatar item-start>
              <img *ngIf="profesor.foto!=''" [src]="profesor.foto">
            </ion-avatar>
            <h2>{{ profesor.nombre}}</h2>
            <p >DNI: {{ profesor.dni}}</p>
          </ion-item>

        </ion-list>
